<body>
  <div class="text">

  <script>
    function newGame() {
      guessCnt = 0;
      guess = "";
      server();
      // displayHash();
      // displayGuessStr();
      // displayGuessCnt();
    }

    function server() {
      xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "http://127.0.0.1:8001/getstring", true);
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          string = xmlhttp.responseText;
          var getDiv = document.querySelector('.text')
          getDiv.innerHTML = string
        }
      }
      xmlhttp.send();
    }
    newGame()

  </script>
</body>
